<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./img/icons8-instagram-48.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="main_image">
        <div class="main_image_container">
          <img id="show" class="main_image_container_img" src="./img/screenshot1.png" alt="screenshot">
        </div>
      </div>
      <div class="login">
        <div class="form">
          <div class="logo"></div>
          <div class="inputsandbtn">
            <input class="username" type="text" placeholder="Phone number, username, or email">
            <input class="password" type="password" placeholder="Password">
            <button>Log in</button>
          </div>
          <div class="or">
            <div class="line"></div>
            <p class="p_or">OR</p>
            <div class="line"></div>
          </div>
          <div class="facebook">
            <span class="facebook_logo"></span>
            <p class="login_with_facebook">Log in with Facebook</p>
          </div>
          <p class="forgot_passwd">Forgot password?</p>
        </div>
        <div class="sign_up_cont">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="app">
          <p class="get_the_app">Get the app.</p>
          <div class="places">
            <div class="google"></div>
            <div class="microsoft"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="secondary">
      <div class="secondary_words">
        <p>Meta</p>
        <p>About</p>
        <p>Blog</p>
        <p>Jobs</p>
        <p>Help</p>
        <p>API</p>
        <p>Privacy</p>
        <p>Terms</p>
        <p>Top Accounts</p>
        <p>Locations</p>
        <p>Instagram Lite</p>
        <p>Contact Uploading & Non-Users</p>
      </div>
      <p>© 2023 Instagram from Meta</p>
    </div>
  </div>
  <div class="popup">
    <img class="popup_img" src="./img/pngtree-instagram-social-platform-icon-png-image_6315976.png" alt="logo">
    <div class="popup_container">
      <p class="popup_container_msg">from</p>
      <img class="popup_container_logo" src="./img/Без названия.png" alt="meta">
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
